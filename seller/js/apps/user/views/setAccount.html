<div class="common-header" ng-include="'js/apps/common/views/headerNav.html'"></div>

<div class="wrapper form-wrapper">
    <form class="gForm">
        <div class="form-item pwd-item half-bottom-border">
            <span class="left">密码：</span>
            <span class="main">
                <input type="password" placeholder="请输入6~20位的密码" ng-model="pwd1" />
            </span>
        </div>

        <div class="form-item pwd-item half-bottom-border">
            <span class="left">确认密码：</span>
            <span class="main">
                <input type="password" placeholder="请再输入一次密码" ng-model="pwd2" />
            </span>
        </div>
    </form>
    <div class="action-container">
        <a class="action-btn" href="javascript:void(0);" ng-click="submit()">完成</a>
    </div>
</div>
