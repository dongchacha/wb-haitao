<div class="common-header" ng-include="'js/apps/common/views/headerNav.html'"></div>

<section class="brand-intro">
	<div class="bg-box"><img class="bt-pic" ng-model="activityInfo.act_bg" height-fixed /></div>
</section>

<nav class="half-bottom-border">
	<a ng-repeat="nav in activityInfo.good_cls_list" ng-class="{true:'ks-cPrimary'}[$index==0]" ui-sref="activity({activityId: nav.cls_id})">{{nav.cls_name}}</a>
</nav>

<div class="pro-wrapper2 my-scroll-pager" get-data-fn="pullData()" ng-model="pagerParams.curpage" page-count="pageCount" load-mark="isLoading" is-fixed="false">
	<div class="pro-list double-col">
		<div class="pro-item" ng-repeat="pro in dataList">
			<div class="section" ui-sref="product.detail({id:pro.good_id})">
				<span class="pic"><img ng-src="{{pro.good_img}}" /></span>
				<div class="info-rect">
					<div class="title">
						<span>{{pro.good_brief}}</span>
						<span class="price ks-cPrimary">¥{{Util.toFixed(pro.promotion_type, 2)}}<i>¥{{Util.toFixed(pro.good_price, 2)}}</i></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
